<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="jiawang">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>用户登录</title>
	<link rel="icon" href="img/ginko_logo.png">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="img/ginko_logo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">登录</h4>
							<form action="2" method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="name">用户名</label>
									<input id="name" type="name" class="form-control" name="name" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">密码
									</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>
								<!--登录-->
								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="mt-4 text-center">
									没有账户? <a href="register.html">注册一个 <a href="jiawang.html">  访客模式</a>
								</div>
							</form>
							<div  align="center">note:用户名或密码错误 </div>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2020 &mdash; Jiawang 
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
